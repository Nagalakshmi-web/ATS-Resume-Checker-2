<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #94a3b8;
            border-radius: 50%;
            margin-right: 5px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 p-4 shadow-sm flex items-center justify-between">
        <div class="flex items-center space-x-3">
            <div class="bg-blue-600 p-2 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <h1 class="text-xl font-bold text-slate-800">Gemini AI Assistant</h1>
        </div>
        <div class="text-sm text-slate-500 font-medium">Port 8000</div>
    </header>

    <!-- Chat Window -->
    <main id="chat-container" class="flex-grow overflow-y-auto p-4 md:p-8 space-y-4">
        <!-- Welcome Message -->
        <div class="flex justify-start">
            <div class="message-bubble bg-white border border-slate-200 text-slate-800 p-4 rounded-2xl rounded-tl-none shadow-sm">
                Hello! I am your Gemini assistant. How can I help you today?
            </div>
        </div>
    </main>

    <!-- Typing Indicator (Hidden by default) -->
    <div id="loading" class="hidden px-8 py-2">
        <div class="typing-indicator flex items-center">
            <span class="bg-slate-400"></span>
            <span class="bg-slate-400"></span>
            <span class="bg-slate-400"></span>
            <span class="text-xs text-slate-400 ml-2 font-medium">Gemini is thinking...</span>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="bg-white border-t border-slate-200 p-4">
        <form id="chat-form" class="max-w-4xl mx-auto flex items-center space-x-4">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..." 
                class="flex-grow p-3 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                required
                autocomplete="off"
            >
            <button 
                type="submit" 
                class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl transition-colors shadow-md disabled:opacity-50"
                id="send-btn"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </form>
    </footer>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const loadingIndicator = document.getElementById('loading');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble p-4 rounded-2xl shadow-sm ${
                role === 'user' 
                ? 'bg-blue-600 text-white rounded-tr-none' 
                : 'bg-white border border-slate-200 text-slate-800 rounded-tl-none'
            }`;
            bubble.textContent = text;
            
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            
            // Auto scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to UI
            appendMessage('user', message);
            userInput.value = '';
            
            // Show loading and disable input
            loadingIndicator.classList.remove('hidden');
            sendBtn.disabled = true;
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                
                // Add AI response to UI
                appendMessage('bot', data.reply);

            } catch (error) {
                console.error('Error:', error);
                appendMessage('bot', 'Sorry, something went wrong. Please check your backend connection.');
            } finally {
                // Hide loading and re-enable input
                loadingIndicator.classList.add('hidden');
                sendBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
